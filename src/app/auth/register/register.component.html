<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Register</h1>
                <form [formGroup]="registerForm"  >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
                        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].dirty" class="alert alert-danger" role="alert">
                            <span *ngIf="registerForm.controls['email'].errors.required">Mail is required</span>
                            <span *ngIf="registerForm.controls['email'].errors.email">Invalid mail</span> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" (keyUp.enter)="onRegister()" class="form-control" formControlName="password" placeholder="Enter your password ">
                        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].dirty" class="alert alert-danger" role="alert">
                            <span *ngIf="registerForm.controls['password'].errors.required">The password is required</span> 
                        </div>
                    </div>
                    <button type="submit" (click)="onRegister()" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg btn-block">Register</button>
                </form>
                <div *ngIf="!correctData" class="alert alert-warning" role="alert">
                    {{textError}}
                  </div>
                <div class="clas form-group mt-3">
                    <p> Do you have an acount? <a [routerLink]="['/login']"> Login </a></p>
                </div>
            </div>
        </div>
    </div>
</div>
